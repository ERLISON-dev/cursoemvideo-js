<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Somando números</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
          body { 
              font: normal 18pt Arial;
          }
          input { 
            font: normal 18pt Arial;
            width: 100px;
          }
        </style>
    </head>
    <body>
    <h1>Somando Valores</h1>
    <input type="number" name="texn1" id="texn1"> +
    <input type="number" nome="texn2" id="texn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        Resultado
    </div>
    <script>
        function somar() { 
            var tn1 = window.document.getElementById('texn1')
            var tn2 = window.document.querySelector('input#texn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} + ${n2} é igual a <strong>${s}</stong>`
        }
    </script>
    
    </body>
</html>
