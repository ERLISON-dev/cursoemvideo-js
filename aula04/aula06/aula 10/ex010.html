<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <h1>Sistemas de Multas</h1>
     Velocidade do carro: <input type="number"  name="txtvel" id="txtvel"> Km/hr
     <input type="button" value="verificar" onclick="calcular()">
     <div id="res"> 

     </div>
     <script>

        
         function calcular() { 
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/hr</strong></p>`
           
       
         if (vel > 60)  { 
             res.innerHTML += `<p> Voçê  está <STRONG>MULTADO</STRONG> por excesso de velocidade`
         }
         res.innerHTML += `<p>Dirija sempre com cinto de segurança.</p>`
        }
     </script>
    </body>
</html>
